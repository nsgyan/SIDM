<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
  
      <!-- Progress Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="parameter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parameter </th>
        <td mat-cell *matCellDef="let row"> {{row.parameter}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="maxWeightage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weightage </th>
        <td mat-cell *matCellDef="let row"> {{row.maxWeightage}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> <div class="dropBtn dropdown">
          <button class="paymentsDropdwn  dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-expanded="false">
            <i aria-hidden="true" class="fas fa-cog" style="color:#363a7a"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" ><i aria-hidden="true" class="fas fa-eye" style="color:#363a7a"></i>
              View</a>
          
            <a class="dropdown-item"  ><i
                aria-hidden="true" class="fas fa-edit" style="color:#363a7a"></i> Edit</a>
          </div>
        </div> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
