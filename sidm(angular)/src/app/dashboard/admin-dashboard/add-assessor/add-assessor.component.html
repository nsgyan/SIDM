<div class="topHeader">
    <h2>Add Assessor </h2>
  </div>

  <div class="container">
      <form [formGroup]="assessorForm">
        <div class="row">
            <div class="col-lg-6">
                <h5 class="mt-3 mb-2">Assessor Name </h5>
                <input formControlName="assessorName" type="text">

            </div>
            <div class="col-lg-6">
                <h5 class="mt-3 mb-2">E-Mail Address *</h5>
                <input appBlockCopyPaste appLowercase formControlName="email" type="text"
                    (change)="checkemail($event)" appCpoyPaste>
                <div *ngIf="
                    assessorForm.controls['email'].invalid&& (
                    assessorForm.controls['email'].touched)">
                    <p *ngIf="assessorForm.get('email')?.hasError('required')"
                        style="color: red;">
                        E-Mail Address <strong>required</strong>
                    </p>
                    <p style="color: red;" *ngIf="assessorForm.get('email')?.hasError('email')
                        &&
                        !assessorForm.get('email')?.hasError('required')">
                        Please enter a valid E-Mail Address
                    </p>
                    <p style="color: red;"
                        *ngIf="assessorForm.get('email')?.hasError('isExist')
                    &&
                    !assessorForm.get('email')?.hasError('required')&&!assessorForm.get('email')?.hasError('email')">
                        E-Mail Address already exists
                    </p>
                </div>
            </div>
        </div>
      
        <div class="row border_b ">
            <div class="col-lg-6">
                <h5 class="mt-3 mb-2">Password *</h5>
                <input  formControlName="password" type="text"
                    >
                <div *ngIf="assessorForm.controls['password'].invalid
                    &&(
                    assessorForm.controls['password'].touched)">
                    <p *ngIf="assessorForm.get('password')?.hasError('required')"
                        style="color: red;">
                        password <strong>required</strong>
                    </p>
                   

                </div>
            </div>
            <div class="col-lg-6">
                <h5 class="mt-3 mb-2"> Confirm Password
                    *</h5>
                <input appBlockCopyPaste 
                    formControlName="confirmPassword" (focusout)="confirmPassword($event)"
                    type="password" appCpoyPaste>
                <div *ngIf="assessorForm.controls['confirmPassword'].invalid
                    &&
                    (
                    
                    assessorForm.controls['confirmPassword'].touched)">
                    <p *ngIf="assessorForm.get('confirmPassword')?.hasError('required')"
                        style="color: red;">
                        Please re-enter Password
                    </p>
                    <p style="color: red;"
                        *ngIf="assessorForm.get('confirmPassword')?.hasError('confirmPassword')
                            &&
                            !assessorForm.get('confirmPassword')?.hasError('required')">
                            Password mismatch
                    </p>
                </div>
            </div>
        </div>
       
      </form>
      <button class="save-btn mx-2 mt-4" target="blanck" (click)="sumbit()" >Submit 
  </button>
  </div>
