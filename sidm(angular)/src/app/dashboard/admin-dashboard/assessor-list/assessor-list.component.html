<p>assessor-list works!</p>
<div class="topHeader">
    <h2> Assessor List </h2>
  </div>

  
<div class="mainPadding">
    <!-- <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field> -->
  
    <input type="sarch" placeholder="Search" (keyup)="applyFilter($event)" class="table-btn mb-2">
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
    
        <!-- Progress Column -->
        <ng-container matColumnDef="createAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
          <td mat-cell *matCellDef="let row"> {{row.createAt}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="assessorCompanyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
          <td mat-cell *matCellDef="let row"> {{row.assessorCompanyName}} </td>
        </ng-container>
        <ng-container matColumnDef="assessorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Input Type </th>
          <td mat-cell *matCellDef="let row"> {{row.assessorName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row">  {{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
            <td mat-cell *matCellDef="let row">  {{row.mobileNumber}}</td>
          </ng-container>
     
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
      <mat-paginator [pageSizeOptions]="[15, 35, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
